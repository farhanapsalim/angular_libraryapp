<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card " style="background-color: burlywood;border-radius: 10px;">
        <div class="card-header" style="border-radius: 70px; background-color: cadetblue;">
          <h3 class="mb-0" style="color: crimson;text-align: center;">Register</h3>
        </div>
        <div class="card-body">
      <form (ngSubmit)="newUser()">
        <div class="form-group">
          <label for="uname">Username</label>
          <input type="text" name="uname" class="form-control" FormControlName="uname" [(ngModel)]="user.uname"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" FormControlName="uname" [(ngModel)]="user.email"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" FormControlName="password" [(ngModel)]="user.password"/>
        </div>
        <br><br>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-success float-right"  style="background-color:darkslateblue">Signup</button>

        </div>
      </form>
    </div>
    <!--/card-block-->
  </div>
  <!-- /form card login -->
</div>
</div>
</div>
